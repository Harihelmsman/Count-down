<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <p>Countdown to</p>
    <h1 class="header">NEW YEAR</h1>
    <div class="container">
      <div>
        <h1 id="days" class="box">00</h1>
        <small>Days</small>
      </div>
      <div>
        <h1 id="hours" class="box">00</h1>
        <small>Hours</small>
      </div>
      <div>
        <h1 id="minutes" class="box">00</h1>
        <small>Minutes</small>
      </div>
      <div>
        <h1 id="seconds" class="box">00</h1>
        <small>Seconds</small>
      </div>
    </div>
  </body>
</html>
